    <header class="headerContact">

            <!-- Navigation Bar -->
            <nav class="navBar">

    <!-- Start Contact and Wrapper -->
    <section class="contact wrapper">

        <!-- Start: Message Form -->
        <form>
            <div class="formFlex" <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name">
        
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
        
            <label for="message" class="sr-only">Message us</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        
            <button class="formButton">Submit</button>
        </form>
        <!-- End: Message Form -->

        <!-- Start: Contact Info -->
        <div class="contactInfo">
            <div class="socialsFlex">
                <ul> 
                    <li>
                        <a href="https://www.facebook.com/" alt="Facebook icon and link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" alt="Instagram icon and link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" alt="Twitter icon and link.">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.whatsapp.com/" alt="WhatsApp icon and link">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </li>
                </ul>

                <div class="contactDetails">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>

            </div>
            <!-- End: socialsFlex -->
        </div>
         <!-- End: contactInfo -->
    </section>
